<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off" method="post">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input
      type="text"
      class="form-control mb-3"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    >

    <input
      type="password"
      class="form-control mb-3"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    >
    <div class="form-group text-center">
      <button class="btn btn-primary mr-2" type="submit">Register</button>
      <button class="btn btn-secondary mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
  </div>
</form>
